<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Amity Hayze — Visuals</title>

  <meta name="description" content="Amity Hayze — Visuals and video archive. Music videos, visual projects, and YouTube features.">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <style>
    :root {
      --neon: #ff6bcd;
      --bg-dark: #000;
      --panel: rgba(0,0,0,0.7);
      --muted: #eab2d5;
      --glass: rgba(255,255,255,0.03);
      --wrap-max: 980px;

      --hazy-pink: rgba(255,107,205,0.25);
      --hazy-pink-light: rgba(255,107,205,0.35);
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg-dark);
      font-family: "Courier New", monospace;
      color: var(--neon);
      -webkit-font-smoothing: antialiased;
    }
    body { padding-top: 62px; }

    /* CRT GIF background */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif') center/cover no-repeat;
      opacity: 0.12;
      z-index: -2;
      mix-blend-mode: screen;
      filter: grayscale(30%) contrast(1.05);
      will-change: opacity, filter;
    }
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(ellipse at center, rgba(0,0,0,0) 0%, rgba(0,0,0,0.55) 70%);
      z-index: -1;
    }

    /* nav */
    .main-nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.65);
      border-bottom: 1px solid rgba(255,107,205,0.08);
      backdrop-filter: blur(4px);
      display: flex;
      justify-content: center;
      gap: 32px;
      padding: 12px 20px;
      z-index: 1000;
      animation: fadeInNav 1.2s ease forwards;
      opacity: 0;
    }
    @keyframes fadeInNav { to { opacity: 1; } }
    .main-nav a {
      color: var(--neon);
      text-decoration: none;
      font-size: 14px;
      letter-spacing: 1px;
      position: relative;
      text-transform: uppercase;
      transition: color .25s ease, text-shadow .25s ease;
    }
    .main-nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0%;
      height: 2px;
      background: var(--neon);
      box-shadow: 0 0 8px var(--neon);
      transition: width .3s ease;
      opacity: .8;
    }
    .main-nav a:hover::after, .main-nav a.active::after { width: 100%; }
    .main-nav a:hover { color: #fff; text-shadow: 0 0 6px var(--neon); }

    .wrap {
      max-width: var(--wrap-max);
      margin: 8vh auto 6vh auto;
      padding: 30px;
      display: block;
    }

    .panel {
      background: var(--panel);
      border: 1px solid rgba(255,107,205,0.06);
      padding: 28px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,107,205,0.06);
      backdrop-filter: blur(2px);
      opacity: 0;
      transform: translateY(14px);
      transition: opacity .7s ease, transform .7s ease;
    }
    .panel.visible { opacity: 1; transform: translateY(0); }
    @keyframes softFlicker {
      0%, 97%, 100% { opacity: 1; } 98%, 99% { opacity: 0.97; }
    }
    .panel { animation: softFlicker 3.2s infinite; }

    header { text-align:center; margin-bottom:18px; display:flex; flex-direction:column; align-items:center; gap:6px; }
    .title {
      font-size: 34px;
      letter-spacing: 2px;
      color: var(--neon);
      text-shadow: 0 0 10px rgba(255,107,205,0.22);
      position: relative;
      display: inline-block;
    }
    .title::before, .title::after {
      content: attr(data-text);
      position: absolute; left:0; top:0; opacity:.25;
    }
    .title::before { transform: translate(-2px,-1px); color:#ff6bcd; mix-blend-mode:screen; }
    .title::after { transform: translate(2px,1px); color:#ffb3e6; mix-blend-mode:screen; }
    .subtitle { font-size:13px; color:var(--muted); opacity:.95; }

    .hero-cta { display:flex; justify-content:center; margin:18px 0; gap:10px; flex-wrap:wrap; }
    .btn {
      --pad: 12px 22px;
      display:inline-block; padding: var(--pad); border-radius:10px;
      background: linear-gradient(180deg, rgba(255,107,205,0.06), rgba(255,107,205,0.02));
      color: var(--neon); text-decoration:none; font-weight:700;
      border: 1px solid rgba(255,107,205,0.18);
      box-shadow: 0 0 25px rgba(255,107,205,0.08), inset 0 0 6px rgba(255,107,205,0.02);
      text-transform: uppercase; letter-spacing:1px; transition: all .22s ease;
    }
    .btn.pulse { animation: pulseGlow 4s infinite ease-in-out; }
    @keyframes pulseGlow { 0% { box-shadow: 0 0 18px rgba(255,107,205,0.06); } 50% { box-shadow:0 0 46px rgba(255,107,205,0.16); } 100% { box-shadow:0 0 22px rgba(255,107,205,0.08); } }

    .embed-wrap {
      display:flex;
      flex-direction:column;
      gap:18px;
      margin-top:12px;
    }
    .video-embed {
      width:100%;
      aspect-ratio: 16/9;
      border-radius:8px;
      overflow:hidden;
      border: 1px solid rgba(255,255,255,0.03);
      box-shadow: 0 0 12px rgba(255,107,205,0.06);
    }
    .video-embed iframe {
      width:100%;
      height:100%;
      border:0;
    }

    footer { text-align:center; margin:28px 0; color:var(--muted); font-size:13px; }

    @media (prefers-reduced-motion: reduce) {
      * { animation-duration: 0.001ms !important; animation-iteration-count: 1 !important; transition-duration: 0.001ms !important; scroll-behavior: auto !important; }
    }
  </style>
</head>
<body>
  <nav class="main-nav" role="navigation" aria-label="Main navigation">
    <a href="index.html">Home</a>
    <a href="press.html">Press + Features</a>
    <a href="index.html#music">Music</a>
    <a href="visuals.html" class="active">Visuals</a>
    <a href="index.html#merch">Merch</a>
    <a href="index.html#socials">Connect</a>
  </nav>

  <div class="wrap">
    <div class="panel" role="banner">
      <header>
        <h1 class="title" data-text="Visuals">Visuals</h1>
        <div class="subtitle">A curated archive of music videos and visual projects by Amity Hayze</div>
      </header>

      <div class="hero-cta">
        <a class="btn" href="index.html">Back to Transmission</a>
        <a class="btn pulse" href="https://www.youtube.com/channel/UC_pmUMOy38-nuohKv7W9IsQ?sub_confirmation=1" target="_blank" rel="noopener">YouTube Channel</a>
      </div>
    </div>

    <section class="panel" id="videos">
      <h3 style="margin-top:0;color:var(--neon)">Video Archive</h3>
      <div class="embed-wrap">
        <div class="video-embed"><iframe src="https://www.youtube.com/embed/b6q1vYJ2WXY?si=wPXjrBjvELc-HtTO" title="YouTube video 1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></div>
        <div class="video-embed"><iframe src="https://www.youtube.com/embed/UnX8Bns1Nzg?si=razV9MBcSZ2JYudR" title="YouTube video 2" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></div>

        <div class="video-embed"><iframe src="https://www.youtube.com/embed/videoseries?si=HRo8CayJrYawckvU&list=PL52QZTQBOLjOOu-8PvwwXiLONiuJBmq2g" title="YouTube playlist 2" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></div>

    <footer>
      <div style="margin-bottom:8px;color:var(--muted)">Want a video added? Send links to <a href="mailto:amityhayzemusic@gmail.com" style="color:var(--neon)">amityhayzemusic@gmail.com</a></div>
      <div style="color:var(--muted)">© Amity Hayze — visual transmissions</div>
    </footer>
  </div>

  <script>
    // IntersectionObserver reveal
    (function(){
      const panels = document.querySelectorAll('.panel');
      if (!('IntersectionObserver' in window)) {
        panels.forEach(p => p.classList.add('visible'));
        return;
      }
      const obs = new IntersectionObserver((entries, o) => {
        entries.forEach(en => {
          if (en.isIntersecting) {
            en.target.classList.add('visible');
            o.unobserve(en.target);
          }
        });
      }, { threshold: 0.12 });
      panels.forEach(p => obs.observe(p));
    })();

    // Nav active
    document.querySelectorAll('.main-nav a').forEach(a=>{
      if (a.getAttribute('href') === 'visuals.html') a.classList.add('active');
    });
  </script>
</body>
</html>

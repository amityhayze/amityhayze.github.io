<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticker Request Form // Amity Hayze</title>
  <style>
    :root {
      --hazy-pink: rgba(255,107,205,0.25);
      --hazy-pink-light: rgba(255,107,205,0.35);
      --cyan: #00ffc6;
      --bg-dark: #090910;
      --text-glow: #e0faff;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Share Tech Mono", monospace;
      background: radial-gradient(ellipse at top, #090910 0%, #050507 100%);
      color: var(--text-glow);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    /* scanline overlay */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.04) 0px,
        rgba(255,255,255,0.04) 1px,
        transparent 3px,
        transparent 4px
      );
      pointer-events: none;
      opacity: 0.3;
    }

    .card {
      background: rgba(10, 10, 20, 0.9);
      border: 1px solid var(--hazy-pink-light);
      border-radius: 16px;
      box-shadow: 0 0 22px var(--hazy-pink), inset 0 0 10px rgba(255,107,205,0.1);
      padding: 2rem;
      max-width: 500px;
      width: 90%;
      animation: flicker 3s infinite;
      position: relative;
      backdrop-filter: blur(6px);
    }

    h1 {
      font-size: 1.8rem;
      color: var(--cyan);
      text-shadow: 0 0 6px var(--cyan), 0 0 22px #ff2efc;
      margin-bottom: 1.4rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      text-align: left;
      color: #ff2efc;
      font-size: 0.9rem;
      margin-bottom: -0.3rem;
    }

    input, select {
      padding: 0.8rem;
      border: 1px solid var(--hazy-pink-light);
      border-radius: 10px;
      background: #111;
      color: #e0e0e0;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #e813f0;
      box-shadow: 0 0 10px var(--hazy-pink-light);
    }

    /* pulsing pink button */
    .btn-pink {
      background: linear-gradient(180deg, rgba(255,107,205,0.25), rgba(255,107,205,0.1));
      border: 1px solid rgba(255,107,205,0.4);
      color: #e813f0;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 700;
      padding: 14px 28px;
      border-radius: 10px;
      cursor: pointer;
      animation: pulsePink 4s infinite ease-in-out;
      box-shadow: 0 0 20px var(--hazy-pink), inset 0 0 8px rgba(255,107,205,0.1);
      transition: transform 0.22s ease, box-shadow 0.4s ease, background 0.4s ease;
    }

    .btn-pink:hover {
      background: var(--hazy-pink);
      box-shadow: 0 0 40px var(--hazy-pink-light), 0 0 80px var(--hazy-pink);
      transform: translateY(-2px);
      animation: pulsePinkHover 3s infinite ease-in-out;
    }

    @keyframes pulsePink {
      0% { box-shadow: 0 0 18px var(--hazy-pink); }
      50% { box-shadow: 0 0 46px var(--hazy-pink-light); }
      100% { box-shadow: 0 0 22px var(--hazy-pink); }
    }

    @keyframes pulsePinkHover {
      0% { box-shadow: 0 0 26px var(--hazy-pink-light), 0 0 8px var(--hazy-pink); }
      50% { box-shadow: 0 0 52px var(--hazy-pink-light), 0 0 12px var(--hazy-pink); }
      100% { box-shadow: 0 0 26px var(--hazy-pink-light), 0 0 8px var(--hazy-pink); }
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0.97; }
    }

    /* confirmation overlay */
    .confirmation {
      position: absolute;
      inset: 0;
      background: rgba(10, 10, 20, 0.95);
      border-radius: 16px;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      padding: 2rem;
      animation: fadeIn 0.6s ease forwards;
      text-align: center;
    }

    .confirmation h2 {
      color: var(--cyan);
      font-size: 1.6rem;
      text-shadow: 0 0 8px var(--cyan), 0 0 20px #ff2efc;
    }

    .confirmation p {
      color: #e0e0e0;
      font-size: 1rem;
      max-width: 400px;
      line-height: 1.5;
    }

    /* back link button */
    .back-btn {
      margin-top: 1rem;
      background: transparent;
      border: none;
      color: #e813f0;
      font-size: 1rem;
      text-decoration: underline;
      cursor: pointer;
      animation: pulsePink 3s infinite ease-in-out;
      transition: color 0.3s ease;
    }

    .back-btn:hover {
      color: var(--cyan);
      text-shadow: 0 0 10px var(--cyan);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Free Sticker Drop üíø</h1>
    <form id="stickerForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="address">Address</label>
      <input type="text" id="address" name="address" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="source">How did you hear about me?</label>
      <select id="source" name="source" required>
        <option value="">-- Select --</option>
        <option value="Instagram">Instagram</option>
        <option value="TikTok">TikTok</option>
        <option value="Friend">Friend</option>
        <option value="Other">Other</option>
      </select>

      <button type="submit" class="btn-pink">Submit</button>
    </form>

    <div class="confirmation" id="confirmation">
      <h2>‚úÖ Request Submitted!</h2>
      <p>Thanks for supporting <b>Amity Hayze</b> üåä  
      Your free sticker is on its way ‚Äî and keep an eye out for <b>secret merch drops</b> üëÄ</p>

      <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back to Site</button>
    </div>
  </div>

  <script>
    document.getElementById("stickerForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = {
        name: document.getElementById("name").value,
        address: document.getElementById("address").value,
        email: document.getElementById("email").value,
        source: document.getElementById("source").value
      };
      try {
        await fetch("https://script.google.com/macros/s/AKfycbxxSjrc92xAfrryBWQMplOJVXUITEZvM9hBjaG7XGE2zpvbtioM12mXfoue0y7q3t3X/exec", {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData)
        });
        document.getElementById("stickerForm").style.display = "none";
        document.getElementById("confirmation").style.display = "flex";
        e.target.reset();
      } catch (err) {
        alert("‚ùå Something went wrong. Try again later.");
      }
    });
  </script>
</body>
</html>

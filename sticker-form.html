<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticker Request Form (and secret merch drops) For Amity Hayze</title>
  <style>
    /* CRT aesthetic */
    body {
      margin: 0;
      padding: 0;
      font-family: "Courier New", monospace;
      background: #0a0a0f;
      color: #e0e0e0;
      text-align: center;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* subtle scanlines */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.05) 0px,
        rgba(255,255,255,0.05) 1px,
        transparent 2px,
        transparent 3px
      );
      pointer-events: none;
    }

    .card {
      background: rgba(15, 15, 25, 0.9);
      border: 2px solid #00ffc6;
      border-radius: 16px;
      box-shadow: 0 0 20px #00ffc6aa, inset 0 0 10px #ff2efc55;
      padding: 2rem;
      max-width: 500px;
      width: 90%;
      animation: flicker 3s infinite;
    }

    h1 {
      font-size: 1.8rem;
      color: #00ffc6;
      margin-bottom: 1rem;
      text-shadow: 0 0 6px #00ffc6, 0 0 20px #ff2efc;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-size: 0.9rem;
      text-align: left;
      color: #ff2efc;
      margin-bottom: -0.3rem;
    }

    input, select {
      padding: 0.7rem;
      border: 2px solid #00ffc6;
      border-radius: 8px;
      background: #111;
      color: #e0e0e0;
      font-size: 1rem;
      outline: none;
      transition: 0.2s;
    }

    input:focus, select:focus {
      border-color: #ff2efc;
      box-shadow: 0 0 8px #ff2efc;
    }

    button {
      padding: 0.9rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #00ffc6;
      color: #0a0a0f;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 0 10px #00ffc6, 0 0 20px #00ffc677;
      transition: 0.3s;
    }

    button:hover {
      background: #ff2efc;
      box-shadow: 0 0 15px #ff2efc, 0 0 30px #00ffc6;
      color: white;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.95;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Sticker Request</h1>
    <form id="stickerForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="address">Address</label>
      <input type="text" id="address" name="address" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="source">How did you hear about me?</label>
      <select id="source" name="source" required>
        <option value="">-- Select --</option>
        <option value="Instagram">Instagram</option>
        <option value="TikTok">TikTok</option>
        <option value="Friend">Friend</option>
        <option value="Other">Other</option>
      </select>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById("stickerForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = {
        name: document.getElementById("name").value,
        address: document.getElementById("address").value,
        email: document.getElementById("email").value,
        source: document.getElementById("source").value
      };
      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbxxSjrc92xAfrryBWQMplOJVXUITEZvM9hBjaG7XGE2zpvbtioM12mXfoue0y7q3t3X/exec", {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData)
        });
        alert("✅ Request submitted! Thank you.");
        e.target.reset();
      } catch (err) {
        alert("❌ Something went wrong. Try again later.");
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transmission Hub</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: black;
      color: #00f0ff;
      font-family: 'Share Tech Mono', monospace;
      overflow: hidden;
      text-align: left;
    }

    /* CRT overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 240, 255, 0.05) 0px,
        rgba(0, 240, 255, 0.05) 1px,
        transparent 2px,
        transparent 4px
      );
      pointer-events: none;
      z-index: 5;
    }

    #terminal {
      padding: 20px;
      z-index: 2;
      position: relative;
      white-space: pre-wrap;
      font-size: 1rem;
    }

    .hidden {
      display: none;
    }

    .glitch {
      text-shadow: 1px 1px #ff00ff, -1px -1px #00ffff;
      animation: glitch 2s infinite;
    }

    @keyframes glitch {
      0%, 100% { text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff; }
      20% { text-shadow: -2px 2px #ff00ff, 2px -2px #00ffff; }
      40% { text-shadow: 2px -2px #ff00ff, -2px 2px #00ffff; }
      60% { text-shadow: -2px -2px #ff00ff, 2px 2px #00ffff; }
      80% { text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff; }
    }

    .input-line {
      display: flex;
      align-items: center;
    }

    .prompt {
      margin-right: 5px;
    }

    input {
      background: black;
      border: none;
      color: #00f0ff;
      font-family: inherit;
      font-size: inherit;
      outline: none;
      flex: 1;
    }

    .flicker {
      opacity: 0;
      animation: flicker 6s infinite;
      font-size: 0.8rem;
      margin-top: 10px;
      color: #ff00ff;
    }

    @keyframes flicker {
      0%, 19.999%, 22%, 62.999%, 64%, 100% { opacity: 0; }
      20%, 21.999%, 63%, 63.999% { opacity: 1; }
    }

    .corrupt {
      cursor: pointer;
      color: #ff00ff;
      opacity: 0.6;
    }

    .corrupt:hover {
      opacity: 1;
      text-shadow: 0 0 5px #ff00ff;
    }
  </style>
</head>
<body>
  <div id="terminal"></div>

  <audio id="staticSound" src="static.mp3" preload="auto"></audio> <!-- optional sound -->

  <script>
    const terminal = document.getElementById("terminal");
    const staticSound = document.getElementById("staticSound");

    const bootLines = [
      ">> Initializing transmission hub...",
      ">> Establishing secure uplink...",
      ">> Decrypting signal layers...",
      ">> Access node located.",
      ">> Ready for input."
    ];

    const terminals = {
      "signal001": "Exclusive Demo Unlocked → <a href='https://example.com/demo' target='_blank'>[Listen]</a>",
      "signal002": "Unlisted Video Link → <a href='https://youtu.be/dQw4w9WgXcQ' target='_blank'>[Watch]</a>",
      "signal003": "Hidden Archive → <a href='https://dropbox.com/s/example-archive' target='_blank'>[Enter]</a>"
    };

    function printLine(text, delay) {
      return new Promise(resolve => {
        setTimeout(() => {
          const line = document.createElement("div");
          line.textContent = text;
          terminal.appendChild(line);
          terminal.scrollTop = terminal.scrollHeight;
          resolve();
        }, delay);
      });
    }

    async function bootUp() {
      for (let i = 0; i < bootLines.length; i++) {
        await printLine(bootLines[i], i * 1000);
      }
      unlockInput();
      addFlicker();
      addCorruptFragments();
    }

    function unlockInput() {
      const inputLine = document.createElement("div");
      inputLine.className = "input-line";
      inputLine.innerHTML = `<span class="prompt">> Enter Code:</span><input type="text" id="codeInput" autocomplete="off" />`;
      terminal.appendChild(inputLine);

      const input = document.getElementById("codeInput");
      input.focus();
      input.addEventListener("keydown", function(event) {
        if (event.key === "Enter") {
          handleCode(input.value.trim().toLowerCase());
          input.value = "";
        }
      });
    }

    function handleCode(code) {
      const output = document.createElement("div");
      if (terminals[code]) {
        output.innerHTML = `ACCESS GRANTED: ${terminals[code]}`;
        if (staticSound) { staticSound.play(); }
      } else {
        output.textContent = "ACCESS DENIED.";
      }
      terminal.appendChild(output);
      terminal.scrollTop = terminal.scrollHeight;
    }

    function addFlicker() {
      const flicker = document.createElement("div");
      flicker.className = "flicker";
      flicker.textContent = "next transmission pending...";
      terminal.appendChild(flicker);
    }

    function addCorruptFragments() {
      const frag = document.createElement("div");
      frag.innerHTML = ">> ███ <span class='corrupt'>TRANSMISSION</span> ███";
      terminal.appendChild(frag);

      frag.querySelector(".corrupt").addEventListener("click", () => {
        const msg = document.createElement("div");
        msg.innerHTML = "You weren’t supposed to find this... <a href='https://example.com/hidden-file' target='_blank'>[Hidden File]</a>";
        terminal.appendChild(msg);
      });
    }

    bootUp();
  </script>
</body>
</html>

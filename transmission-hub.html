<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transmission Hub</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: black;
      color: #00f0ff;
      font-family: 'Share Tech Mono', monospace;
      overflow-x: hidden;
      text-align: center;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif') repeat;
      opacity: 0.05;
      z-index: 1;
      pointer-events: none;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.2em;
      letter-spacing: 3px;
      animation: glitch 2s infinite;
    }

    .terminal {
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #00f0ff;
      max-width: 600px;
      text-align: left;
      z-index: 2;
      position: relative;
      background: rgba(0, 0, 0, 0.6);
    }

    .terminal h2 {
      font-size: 1.3em;
      margin-bottom: 15px;
    }

    .input-line {
      display: flex;
      align-items: center;
    }

    .input-line span {
      margin-right: 8px;
    }

    .hidden-content {
      display: none;
      margin-top: 15px;
      font-size: 1.1em;
      color: #ff00ff;
      white-space: pre-wrap;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff; }
      20% { text-shadow: -2px -2px #ff00ff, 2px 2px #00ffff; }
      40% { text-shadow: 2px -2px #ff00ff, -2px 2px #00ffff; }
      60% { text-shadow: -2px 2px #ff00ff, 2px -2px #00ffff; }
      80% { text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff; }
      100% { text-shadow: -2px -2px #ff00ff, 2px 2px #00ffff; }
    }

    a {
      color: #ff00ff;
      text-decoration: none;
    }

    a:hover {
      text-shadow: 0 0 8px #ff00ff;
    }
  </style>
</head>
<body>
  <h1>TRANSMISSION HUB</h1>
  <p>Initializing nodes... awaiting access codes...</p>

  <!-- Terminal 1 -->
  <div class="terminal">
    <h2>Terminal 01</h2>
    <div class="input-line">
      <span>&gt;</span>
      <input type="text" id="code1" placeholder="Enter access code...">
    </div>
    <div id="content1" class="hidden-content"></div>
  </div>

  <!-- Terminal 2 -->
  <div class="terminal">
    <h2>Terminal 02</h2>
    <div class="input-line">
      <span>&gt;</span>
      <input type="text" id="code2" placeholder="Enter access code...">
    </div>
    <div id="content2" class="hidden-content"></div>
  </div>

  <!-- Terminal 3 -->
  <div class="terminal">
    <h2>Terminal 03</h2>
    <div class="input-line">
      <span>&gt;</span>
      <input type="text" id="code3" placeholder="Enter access code...">
    </div>
    <div id="content3" class="hidden-content"></div>
  </div>

  <script>
    // Decrypting animation
    function decryptText(element, text) {
      let i = 0;
      let randomChars = "!@#$%^&*()_+{}[]<>?/|";
      let interval = setInterval(() => {
        let output = "";
        for (let j = 0; j < text.length; j++) {
          if (j < i) {
            output += text[j];
          } else {
            output += randomChars[Math.floor(Math.random() * randomChars.length)];
          }
        }
        element.textContent = output;
        if (i >= text.length) {
          clearInterval(interval);
        }
        i++;
      }, 50);
    }

    // Terminal unlock logic
    const terminals = [
      { input: "code1", content: "content1", pass: "ACCESS-42", message: "🔊 You’ve unlocked: Exclusive Demo #1 → https://drive.google.com/file/d/1XzP7SlIqKEZomaY_5SRkyC8JWPzWKuPh/view?usp=drive_link" },
      { input: "code2", content: "content2", pass: "ECHO-77", message: "📹 Hidden Broadcast: Watch Now → https://youtu.be/M3cWBMydO4c" },
      { input: "code3", content: "content3", pass: "GHOST-19", message: "📝 Secret Note: The next drop hides inside static…" },
    ];

    terminals.forEach(t => {
      document.getElementById(t.input).addEventListener("keypress", function(e) {
        if (e.key === "Enter") {
          if (this.value.trim().toUpperCase() === t.pass) {
            let contentEl = document.getElementById(t.content);
            contentEl.style.display = "block";
            decryptText(contentEl, t.message);
            this.disabled = true;
          } else {
            this.value = "ACCESS DENIED";
            setTimeout(() => this.value = "", 1000);
          }
        }
      });
    });
  </script>
</body>
</html>

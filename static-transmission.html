<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static Transmission</title>
  <style>
    :root{
      --neon: #00f0ff;
      --bg-dark: #000;
      --muted: #9beef7;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg-dark);
      color:var(--neon);
      font-family:"Courier New", monospace;
      text-align:center;
      -webkit-font-smoothing:antialiased;
      padding:40px 20px;
    }
    /* CRT static overlay */
    body::before{
      content:"";
      position:fixed; inset:0;
      background:url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif') center/cover;
      opacity:0.1; mix-blend-mode:screen;
      z-index:-2;
      filter:grayscale(40%) contrast(1.1);
    }
    body::after{
      content:"";
      position:fixed; inset:0;
      background:radial-gradient(circle at center, rgba(0,0,0,0) 0%, rgba(0,0,0,0.65) 70%);
      z-index:-1;
    }

    h1{
      font-size:36px;
      letter-spacing:2px;
      margin-top:10vh;
      color:var(--neon);
      text-shadow:0 0 12px rgba(0,240,255,0.4);
      position:relative;
      display:inline-block;
      animation:glitch 3s infinite;
    }
    @keyframes glitch{
      0%,97%,100%{text-shadow:2px 2px #ff00ff,-2px -2px #00ffff;}
      20%{text-shadow:-2px -2px #ff00ff,2px 2px #00ffff;}
      40%{text-shadow:2px -2px #ff00ff,-2px 2px #00ffff;}
      60%{text-shadow:-2px 2px #ff00ff,2px -2px #00ffff;}
      80%{text-shadow:2px 2px #ff00ff,-2px -2px #00ffff;}
    }

    p{
      font-size:16px;
      color:#cbeff4;
      line-height:1.6;
      margin:18px auto;
      max-width:600px;
    }

    .secret a{
      color:#ff00ff;
      text-decoration:none;
      font-weight:bold;
    }
    .secret a:hover{
      color:var(--neon);
      text-shadow:0 0 8px var(--neon);
    }

    .flicker{
      opacity:0;
      font-size:13px;
      color:var(--muted);
      animation:flicker 6s infinite;
      margin-top:20px;
    }
    @keyframes flicker{
      0%,19.999%,22%,62.999%,64%,100%{opacity:0;}
      20%,21.999%,63%,63.999%{opacity:1;}
    }

    .btn{
      display:inline-block;
      margin-top:40px;
      padding:12px 28px;
      border:1px solid rgba(0,255,255,0.25);
      border-radius:8px;
      background:rgba(0,0,0,0.35);
      color:var(--neon);
      text-decoration:none;
      font-weight:bold;
      text-transform:uppercase;
      letter-spacing:1px;
      transition:all 0.25s ease;
    }
    .btn:hover{
      background:var(--neon);
      color:#000;
      box-shadow:0 0 20px rgba(0,240,255,0.4);
    }
  </style>
</head>

</html>

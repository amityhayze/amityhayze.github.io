<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signal Found</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #0a0a0a, #000000 80%);
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
    }

    .container {
      text-align: center;
      color: #fff;
      z-index: 2;
      position: relative;
    }

    h1 {
      font-size: 3em;
      position: relative;
      color: #00fff9;
      text-shadow: 0 0 10px #00fff9, 0 0 20px #ff00ff;
      animation: flicker 2s infinite alternate;
      cursor: pointer; /* makes it feel interactive */
    }

    h1::before,
    h1::after {
      content: "SIGNAL FOUND";
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
      clip: rect(0, 900px, 0, 0);
      color: #ff00ff;
    }

    h1::before {
      animation: glitchTop 2s infinite linear alternate-reverse;
    }

    h1::after {
      animation: glitchBottom 1.5s infinite linear alternate-reverse;
    }

    @keyframes glitchTop {
      0% { clip: rect(0, 9999px, 0, 0); transform: translate(-2px, -2px); }
      50% { clip: rect(0, 9999px, 50px, 0); transform: translate(2px, 2px); }
      100% { clip: rect(0, 9999px, 0, 0); transform: translate(-1px, -1px); }
    }

    @keyframes glitchBottom {
      0% { clip: rect(60px, 9999px, 100px, 0); transform: translate(2px, 2px); }
      50% { clip: rect(20px, 9999px, 80px, 0); transform: translate(-2px, -2px); }
      100% { clip: rect(60px, 9999px, 100px, 0); transform: translate(1px, 1px); }
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.6;
      }
    }

    .links {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .links a {
      padding: 12px 30px;
      border: 2px solid #00fff9;
      border-radius: 8px;
      color: #00fff9;
      text-decoration: none;
      font-size: 1.1em;
      letter-spacing: 1px;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(0,255,249,0.5);
      animation: pulse 2.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px rgba(0,255,249,0.5); }
      50% { box-shadow: 0 0 20px rgba(0,255,249,1), 0 0 40px rgba(0,255,249,0.8); }
      100% { box-shadow: 0 0 10px rgba(0,255,249,0.5); }
    }

    .links a:hover {
      background: #00fff9;
      color: black;
      transform: scale(1.08);
      box-shadow: 0 0 25px rgba(0,255,249,1), 0 0 50px rgba(0,255,249,0.8);
    }

    /* Hidden link styling (optional button version) */
    .secret-link {
      font-size: 0.9em;
      margin-top: 40px;
      opacity: 0.2;
      transition: opacity 0.3s;
    }

    .secret-link:hover {
      opacity: 1;
      color: #ff00ff;
      text-shadow: 0 0 10px #ff00ff;
          /* Secret wiki link */
   
      .wiki-link {
      position: fixed;
      bottom: 10px;
      right: 15px;
      font-size: 0.9em;
      color: rgba(0, 255, 255, 0.4); /* faint but visible */
      text-decoration: none;
      transition: 0.3s;
      z-index: 2;
    }

    .wiki-link:hover {
      color: #00f0ff;
      text-shadow: 0 0 8px #00f0ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title">SIGNAL FOUND</h1>
    <div class="links">
      <a href="https://open.spotify.com/artist/5NMNo5sQFABJdY3jHH53wf?si=fZQyJeUNRmOklapjp76VYg&nd=1&dlsi=caf158be2009457e" target="_blank">Listen HERE</a>
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSdWJ20iMmaXIrWKYeDRfgUII9iEUXBrr6gmYctKci1X8bzA3Q/viewform?usp=dialog" target="_blank">FREE Stickers</a>
      <a href="https://youtu.be/aC2udz_ww2s?si=pfwlxkW1PorHK_V1" target="_blank">Watch "Gone is the Time"</a>
    </div>

    <!-- Option 1: Secret button -->
    <a class="secret-link" href="secret.html">[Hidden Transmission]</a>
  </div>

  <script>
    // Option 2: Make the TITLE itself an Easter egg link
    document.getElementById("title").addEventListener("click", function() {
      window.location.href = "secret.html";
    });
  </script>
</body>
</html>

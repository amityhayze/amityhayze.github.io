<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Signal Found</title>
<style>
  @keyframes flicker {
    0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
      opacity: 1;
    }
    20%, 22%, 24%, 55% {
      opacity: 0.7;
    }
  }
  @keyframes typing {
    from { width: 0 }
    to { width: 100% }
  }
  body {
    background: black;
    color: lime;
    font-family: 'Courier New', Courier, monospace;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
    position: relative;
  }
  .container {
    text-align: center;
    max-width: 90vw;
  }
  h1 {
    font-size: 3em;
    letter-spacing: 0.1em;
    animation: flicker 2s infinite;
    margin: 0;
  }
  .typing-text {
    overflow: hidden;
    white-space: nowrap;
    border-right: 0.15em solid lime;
    animation:
      typing 4s steps(40, end),
      flicker 2s infinite;
    font-size: 1.5em;
    margin: 1rem 0;
  }
  a {
    color: lime;
    text-decoration: none;
    font-weight: bold;
    font-size: 1.25em;
    border: 1px solid lime;
    padding: 0.4em 1em;
    border-radius: 0.3em;
    display: inline-block;
    margin-top: 2rem;
    transition: background-color 0.3s, color 0.3s;
  }
  a:hover {
    background-color: lime;
    color: black;
  }
  /* Static overlay */
  #static {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    pointer-events: none;
    background: url(https://giphy.com/gifs/static-oEI9uBYSzLpBK) repeat;
    opacity: 0.1;
    z-index: 9999;
    animation: flicker 3s infinite;
  }
  /* Mute button */
  #muteBtn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: black;
    border: 1px solid lime;
    color: lime;
    padding: 0.5em 1em;
    font-family: monospace;
    cursor: pointer;
    border-radius: 0.3em;
    user-select: none;
    z-index: 10000;
  }
</style>
</head>
<body>
  <div id="static"></div>
  <div class="container">
    <h1>...SIGNAL FOUND...</h1>
    <div class="typing-text">You’ve entered the static. Transmission loading...</div>
    <a href="https://drive.google.com/file/d/1XzP7SlIqKEZomaY_5SRkyC8JWPzWKuPh/view?usp=sharing" target="_blank" rel="noopener noreferrer">▶ Access Transmission</a>
  </div>
  <button id="muteBtn">Mute</button>

  <audio id="staticAudio" loop autoplay>
    <source src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_012a5e2aaf.mp3?filename=radio-static-ambient-6152.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <script>
    const muteBtn = document.getElementById('muteBtn');
    const staticAudio = document.getElementById('staticAudio');
    staticAudio.volume = 0.15;

    muteBtn.addEventListener('click', () => {
      if (staticAudio.paused) {
        staticAudio.play();
        muteBtn.textContent = 'Mute';
      } else {
        staticAudio.pause();
        muteBtn.textContent = 'Unmute';
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wiki Unlock</title>
  <style>
    body {
      background: black;
      color: #0ff;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #0ff;
    }
    input {
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #0ff;
      border-radius: 5px;
      background: black;
      color: #0ff;
      text-align: center;
      outline: none;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      background: #0ff;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #00bcd4;
    }
    p#error {
      color: red;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Enter Access Code</h1>
  <input type="password" id="codeInput" placeholder="••••••••">
  <button onclick="checkCode()">Unlock</button>
  <p id="error">Access Denied</p>

  <script>
    function checkCode() {
      const code = document.getElementById("codeInput").value;
      if (code === "staticwaves") { // change this to your secret
        window.location.href = "wiki.html";
      } else {
        document.getElementById("error").style.display = "block";
      }
    }
  </script>
</body>
<!-- Hidden Wiki Unlock Link -->
<a href="wiki_unlock.html" style="position: fixed; bottom: 5px; right: 5px; font-size: 10px; color: rgba(0,255,255,0.1); text-decoration: none;">
  wiki?
</a>
</html>

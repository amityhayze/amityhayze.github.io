<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wiki Unlock</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      background: black;
      color: #0ff;
      text-align: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Static animated background */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url("https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif") center/cover;
      opacity: 0.25;
      z-index: -1;
    }

    /* CRT glow effect */
    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 10px;
      border: 2px solid #0ff;
      box-shadow: 0 0 25px rgba(0,255,255,0.6), inset 0 0 10px rgba(0,255,255,0.3);
      animation: flicker 2s infinite;
      max-width: 600px;
    }

    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.9;
      }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 15px;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      letter-spacing: 2px;
    }

    p {
      font-size: 1rem;
      margin-bottom: 25px;
      opacity: 0.9;
      color: #aef;
    }

    input {
      padding: 12px;
      width: 70%;
      font-family: 'Courier New', monospace;
      border: 2px solid #0ff;
      border-radius: 6px;
      background: black;
      color: #0ff;
      text-align: center;
      outline: none;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #0ff inset;
    }

    button {
      padding: 12px 24px;
      border: 2px solid #0ff;
      border-radius: 6px;
      background: black;
      color: #0ff;
      font-weight: bold;
      cursor: pointer;
      text-transform: uppercase;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px #0ff, inset 0 0 5px #0ff;
    }

    button:hover {
      background: #0ff;
      color: black;
      text-shadow: none;
      box-shadow: 0 0 20px #0ff;
    }

    .error {
      color: #f55;
      font-size: 0.9rem;
      margin-top: 10px;
      text-shadow: 0 0 8px #f00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TRANSMISSION LOCKED</h1>
    <p>Only those who know the word may enter.<br>Type the unlock code to access the archive.</p>
    <input type="text" id="unlockInput" placeholder="Enter code...">
    <br>
    <button onclick="checkCode()">Unlock</button>
    <p class="error" id="errorMsg"></p>
  </div>

  <script>
    function checkCode() {
      const input = document.getElementById('unlockInput').value.trim().toLowerCase();
      const errorMsg = document.getElementById('errorMsg');
      
      if (input === "static") {  // <-- unlock word
        window.location.href = "wiki.html"; // actual wiki page
      } else {
        errorMsg.textContent = "Incorrect code. Signal scrambled.";
      }
    }
  </script>
</body>
</html>

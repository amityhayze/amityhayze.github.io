<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Amity Hayze — Music</title>

  <!-- SEO -->
  <meta name="description" content="Music by Amity Hayze. Stream Transmission 001 and singles via Spotify.">
  <meta property="og:title" content="Amity Hayze — Music">
  <meta property="og:description" content="Listen to Transmission 001 and singles from the static.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://amityhayze.com/music.html">

  <meta name="twitter:card" content="summary_large_image">

  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <style>
    :root {
      --neon: #00f0ff;
      --bg-dark: #000;
      --panel: rgba(0,0,0,0.7);
      --muted: #9beef7;
      --glass: rgba(255,255,255,0.03);
      --wrap-max: 980px;
      --pink: rgba(255,107,205,0.35);
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      background: var(--bg-dark);
      color: var(--neon);
      font-family: "Courier New", monospace;
    }

    body {
      padding-top: 62px;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url("https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif") center/cover no-repeat;
      opacity: 0.12;
      z-index: -2;
      mix-blend-mode: screen;
    }

    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(circle, rgba(0,0,0,0) 0%, rgba(0,0,0,0.6) 75%);
      z-index: -1;
    }

    /* NAV */
    .main-nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.65);
      border-bottom: 1px solid rgba(0,255,255,0.1);
      display: flex;
      justify-content: center;
      gap: 32px;
      padding: 12px;
      z-index: 1000;
    }

    .main-nav a {
      color: var(--neon);
      text-decoration: none;
      text-transform: uppercase;
      font-size: 13px;
      letter-spacing: 1px;
    }

    .main-nav a.active {
      text-shadow: 0 0 10px var(--neon);
    }

    /* LAYOUT */
    .wrap {
      max-width: var(--wrap-max);
      margin: 8vh auto;
      padding: 20px;
    }

    .panel {
      background: var(--panel);
      border: 1px solid rgba(0,255,255,0.06);
      border-radius: 14px;
      padding: 28px;
      margin-bottom: 32px;
      box-shadow: 0 0 25px rgba(0,240,255,0.06);
    }

    header {
      text-align: center;
      margin-bottom: 32px;
    }

    h1 {
      font-size: 34px;
      margin: 0;
      text-shadow: 0 0 12px rgba(0,240,255,0.3);
    }

    .subtitle {
      color: var(--muted);
      font-size: 13px;
      margin-top: 6px;
    }

    /* FEATURED */
    .featured {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .featured h2 {
      margin: 0;
      font-size: 20px;
    }

    iframe {
      border-radius: 12px;
    }

    /* RELEASE GRID */
    .release-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      margin-top: 10px;
    }

    .release-card {
      background: rgba(0,0,0,0.5);
      border: 1px solid rgba(0,255,255,0.08);
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 0 18px rgba(0,240,255,0.05);
    }

    .release-card h3 {
      font-size: 14px;
      margin: 0 0 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* BUTTONS */
    .btns {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 14px;
    }

    .btn {
      padding: 12px 22px;
      border-radius: 10px;
      border: 1px solid rgba(0,255,255,0.3);
      color: var(--neon);
      text-decoration: none;
      text-transform: uppercase;
      font-size: 12px;
      letter-spacing: 1px;
      box-shadow: 0 0 18px rgba(0,240,255,0.15);
    }

    .btn.pink {
      border-color: var(--pink);
      box-shadow: 0 0 18px var(--pink);
      color: #ffb7e8;
    }

    footer {
      text-align: center;
      font-size: 11px;
      opacity: 0.7;
      margin-top: 60px;
    }
  </style>
</head>

<body>

  <nav class="main-nav">
    <a href="index.html">Home</a>
    <a href="music.html" class="active">Music</a>
    <a href="https://amityhayze.bigcartel.com">Store</a>
  </nav>

  <div class="wrap">

    <!-- HEADER -->
    <header>
      <h1>Music</h1>
      <p class="subtitle">Broadcasts from the Static</p>
    </header>

    <!-- FEATURED RELEASE -->
    <section class="panel featured">
      <h2>Transmission 001</h2>

      <!-- SPOTIFY ALBUM EMBED -->
      <iframe
        src="https://open.spotify.com/embed/album/67nM5f46eYhhnFFy1JjB9x?utm_source=generator"
        width="100%"
        height="380"
        frameborder="0"
        allow="encrypted-media">
      </iframe>

      <div class="btns">
        <a class="btn" href="https://open.spotify.com/album/67nM5f46eYhhnFFy1JjB9x?utm_source=generator">Spotify</a>
        <a class="btn pink" href="https://amityhayze.bigcartel.com">Limited CDs/a>
      </div>
    </section>

    <!-- SINGLES -->
    <section class="panel">
      <h2>singles</h2>

      <div class="release-grid">

        <div class="release-card">
          <h3>Static Waves</h3>
          <iframe
            src="https://open.spotify.com/embed/track/4DUPHh7E38nB60D3Abdu30?utm_source=generator"
            width="100%"
            height="152"
            frameborder="0"
            allow="encrypted-media">
          </iframe>
        </div>

        <div class="release-card">
          <h3>Gone Is the Time</h3>
          <iframe
            src="https://open.spotify.com/embed/track/6PFL7molp4IIBBCox9Xw6y?utm_source=generator"
            width="100%"
            height="152"
            frameborder="0"
            allow="encrypted-media">
          </iframe>
        </div>

      </div>
    </section>

    <footer>
      © 2026 Amity Hayze — transmission ongoing
    </footer>

  </div>

</body>
</html>
